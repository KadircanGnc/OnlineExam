<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlineExam</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="TeacherHome.css">  
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">    
    <a class="navbar-brand" href="#">Welcome</a>
    <div class="ml-auto d-flex align-items-center">
      <div class="profile-info mr-3">
        <img src="kadirnft.png" width="50" height="50" class="d-inline-block align-top" alt="">
        <span style="font-size: larger;">John Doe</span> 
      </div>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="TeacherCourses.html">Browse Courses</a>            
          </li>
          <li class="nav-item">
            <a class="nav-link" href="TeacherExams.html">Browse Exams</a>            
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="dashboard">
        <form>
            <div class="form-group">
              <label for="examName">Exam Name</label>
              <input type="text" class="form-control" id="examName" placeholder="Enter exam name">
            </div>
            <div class="form-group">
              <label for="examDuration">Exam Duration (minutes)</label>
              <input type="range" class="form-control-range" id="examDuration" min="0" max="200" onchange="updateDuration(this.value)">
              <p id="durationValue" style="text-align: center;">0 minutes</p>
            </div>
            <div class="form-group">
              <label for="examDate">Exam Date</label>
              <input type="date" class="form-control" id="examDate">
            </div>
            <div class="form-group">
              <label for="course">Course</label>
              <select class="form-control" id="course">
                <option>Select Course</option>
                <option>Computer Networks</option>
                <option>Linear Algebra</option>
                <option>Computer Organization</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
          </form>
      </div>
    </main>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function updateDuration(value) {
      document.getElementById('durationValue').innerText = value + ' minutes';
    }
</script>
</body>
</html>
